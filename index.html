<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: url('background.jpg') no-repeat center center fixed; background-size: cover; }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 9999;
            display: none;
        }
        #popup a {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
        #container {
            width: 100%;
            height: 100vh;
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p>Hey, ads are our only source of revenue. We request you to visit this page once, and you can enjoy movies without ads.</p>
        <a href="#" id="adLink">Click Here</a>
    </div>
    <div id="container">
        <iframe id="contentFrame" src="https://www.movixo.info/"></iframe>
    </div>
    <script>
        function getUserIP(callback) {
            fetch('https://api64.ipify.org?format=json')
                .then(response => response.json())
                .then(data => callback(data.ip));
        }

        getUserIP(function(ip) {
            if (!localStorage.getItem("visited_" + ip)) {
                setTimeout(() => {
                    document.getElementById('popup').style.display = 'block';
                }, 60000);
            }
        });

        document.getElementById('adLink').addEventListener('click', function(event) {
            event.preventDefault();
            getUserIP(function(ip) {
                localStorage.setItem("visited_" + ip, true);
            });
            document.getElementById('popup').style.display = 'none';
            document.getElementById('contentFrame').src = 'https://platform3solutions.com/adslink-an-ultimate-compliant-data-storage-solution-for-sap-archival/';
            setTimeout(() => {
                document.getElementById('contentFrame').src = 'https://www.movixo.info/';
            }, 30000);
        });
    </script>
</body>
</html>
